            <ol>
<li><p>数据框data.frame,数据一般从文件或者数据库中读取</p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">&gt; d&lt;-data.frame(list(kid=c(<span class="string">"Jack"</span>,<span class="string">"Jill"</span>),age=c(<span class="number">12</span>,<span class="number">10</span>)))</div><div class="line">&gt; d</div><div class="line">   kid age</div><div class="line"><span class="number">1</span> Jack  <span class="number">12</span></div><div class="line"><span class="number">2</span> Jill  <span class="number">10</span></div></pre></td></tr></table></figure>
</li>
<li><p>从文件中读取</p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&gt; example &lt;- read.table(<span class="string">"test"</span>,header=<span class="literal">TRUE</span>)</div></pre></td></tr></table></figure>
</li>
<li><p>访问数据框</p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">&gt; d$kid</div><div class="line">[<span class="number">1</span>] Jack Jill</div><div class="line">Levels: Jack Jill</div><div class="line">&gt; d[<span class="number">1</span>]</div><div class="line">   kid</div><div class="line"><span class="number">1</span> Jack</div><div class="line"><span class="number">2</span> Jill</div><div class="line">&gt; d[[<span class="number">1</span>]]</div><div class="line">[<span class="number">1</span>] Jack Jill</div><div class="line">Levels: Jack Jill</div><div class="line">&gt; d[,<span class="number">1</span>]</div><div class="line">[<span class="number">1</span>] Jack Jill</div><div class="line">Levels: Jack Jill</div><div class="line">&gt; d[<span class="number">1</span>,]</div><div class="line">   kid age</div><div class="line"><span class="number">1</span> Jack  <span class="number">12</span></div></pre></td></tr></table></figure>
</li>
<li><p>合并merge(x,y) 删除不匹配的 merge(x,y,by.x=”列名”,by.y=”列名”) 列名不同但意义相同</p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">&gt; d1</div><div class="line">     kids states</div><div class="line"><span class="number">1</span>    Jack     CA</div><div class="line"><span class="number">2</span>    Jill     MA</div><div class="line"><span class="number">3</span> Jillian     MA</div><div class="line"><span class="number">4</span>    john     HI</div><div class="line">&gt; d2</div><div class="line">     kids ages</div><div class="line"><span class="number">1</span>    Jack   <span class="number">10</span></div><div class="line"><span class="number">2</span>    Jill    <span class="number">7</span></div><div class="line"><span class="number">3</span> Lillian   <span class="number">12</span></div><div class="line">&gt; merge(d1,d2)</div><div class="line">  kids states ages</div><div class="line"><span class="number">1</span> Jack     CA   <span class="number">10</span></div><div class="line"><span class="number">2</span> Jill     MA    <span class="number">7</span></div></pre></td></tr></table></figure>
</li>
<li><p>统计文件中没一行的属性个数</p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">count.fields(file, sep = <span class="string">""</span>, quote = <span class="string">"\"'"</span>, skip = <span class="number">0</span>,</div><div class="line">             blank.lines.skip = <span class="literal">TRUE</span>, comment.char = <span class="string">"#"</span>)</div></pre></td></tr></table></figure>
</li>
</ol>
