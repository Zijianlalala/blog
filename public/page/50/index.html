<h2 id="歌词"><a href="#歌词" class="headerlink" title="歌词"></a>歌词</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line">分手时内疚的你一转脸</div><div class="line">为日后不想有什么牵连</div><div class="line">当我工作睡觉 祷告 娱乐那么刻意过好每天</div><div class="line">谁料你见松绑了又愿见面</div><div class="line">谁当初想摆脱被围绕左右</div><div class="line">过后谁人被遥控于世界尽头</div><div class="line">勒到呼吸困难才知变扯线木偶</div><div class="line">这根线其实说到底 谁拿捏在手</div><div class="line">不聚不散 只等你给另一对手擒获</div><div class="line">那时青丝 不会用上余生来量度</div><div class="line">但我拖着躯壳 发现沿途寻找的快乐</div><div class="line">仍系于你肩膊 或是其实在等我舍割</div><div class="line">然后断线风筝会直飞天国</div><div class="line">这些年望你紧抱他出现</div><div class="line">还凭何担心再互相纠缠</div><div class="line">给我找个伴侣找到留下你的足印也可发展</div><div class="line">全为你背影逼我步步向前</div><div class="line">如一根丝牵引著拾荒之路</div><div class="line">结在喉咙内痕痒得似有还无</div><div class="line">为你安心我在微笑中想吐未吐</div><div class="line">只想你和伴侣要好才顽强病好</div><div class="line">不聚不散 只等你给另一对手擒获</div><div class="line">以为青丝 不会用上余生来量度</div><div class="line">但我拖着躯壳 发现沿途寻找的快乐</div><div class="line">仍系于你肩膊 或是其实在等我舍割</div><div class="line">然后断线风筝会直飞天国</div><div class="line">一直不觉 捆绑我的未可扣紧承诺</div><div class="line">满头青丝 想到白了仍懒得脱落</div><div class="line">被你牵动思觉 最后谁愿缠绕到天国</div><div class="line">然后撕裂躯壳 欲断难断在 不甘心去舍割</div><div class="line">难道爱本身可爱在于束缚</div><div class="line">无奈你我牵过手 没绳索</div></pre></td></tr></table></figure>
