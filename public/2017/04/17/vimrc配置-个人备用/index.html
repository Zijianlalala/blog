<li>~/.vimrc是vim的配置文件,保存起来用以恢复vim配置<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div></pre></td><td class="code"><pre><div class="line">&quot; 设置编码字符集</div><div class="line">set encoding=utf-8 fileencodings=ucs-bom,utf-8,cp936</div><div class="line"></div><div class="line">&quot; 显示行号</div><div class="line">set number</div><div class="line"></div><div class="line">&quot; 空格代替制表符</div><div class="line">set expandtab</div><div class="line"></div><div class="line">&quot; 不适用vi键盘</div><div class="line">set nocompatible</div><div class="line"></div><div class="line">&quot; 突出显示当前行</div><div class="line">set cursorline</div><div class="line"></div><div class="line">&quot; 自动缩进</div><div class="line">set autoindent</div><div class="line">set cindent</div><div class="line"></div><div class="line">&quot; Tab键的宽度</div><div class="line">set tabstop=4</div><div class="line"></div><div class="line">&quot; 统一缩进为4</div><div class="line">set softtabstop=4</div><div class="line">set shiftwidth=4</div><div class="line"></div><div class="line">&quot; 光标移动到buffer的顶部和底部时保持5行距离</div><div class="line">set scrolloff=5</div><div class="line"></div><div class="line">&quot; 自动判断换行格式</div><div class="line">set fileformats=unix,dos</div><div class="line"></div><div class="line">&quot; vundle</div><div class="line">set rtp+=~/.vim/bundle/vundle/</div><div class="line">call vundle#rc()</div><div class="line">Bundle &apos;gmarik/vundle&apos;</div><div class="line">Bundle &apos;bling/vim-airline&apos;</div><div class="line">Bundle &apos;davidhalter/jedi-vim&apos;</div><div class="line">Plugin &apos;Valloric/YouCompleteMe&apos;</div><div class="line">set laststatus=2</div><div class="line"></div><div class="line">&quot; YCM配置</div><div class="line">&quot; 错误提示不显示左边&gt;&gt;</div><div class="line">let g:ycm_enable_diagnostic_signs = 0</div><div class="line"></div><div class="line">let g:ycm_global_ycm_extra_conf=&apos;~/.vim/bundle/YouCompleteMe/third_party/ycmd/cpp/ycm/.ycm_extra_conf.py&apos;</div></pre></td></tr></table></figure>
